<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>express-nocaptcha</title>
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>

	<body>
		<div class="container">
			<h1>express-nocaptcha</h1>
			<p>Express.js middleware for <a href="http://www.google.com/recaptcha/intro/" target="_blank">No CAPTCHA reCAPTCHA</a></p>
			
			<hr />
			
			<p>Fill in the captcha and post the form</p>
			<form method="post" action="/formhandler">
				<div class="form-group">
					<div class="g-recaptcha" data-sitekey="ZYXVUTSRQPONMLKJIHGFEDCBA"></div>
				</div>
				
				<button type="submit" class="btn btn-success"><i class="fa fa-fw fa-check"></i> Submit</button>
			</form>
		</div>
	</body>
</html>
